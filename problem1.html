<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./problem1.css">
  <title>JS Bin</title>
</head>
<body>
  <section class='BODY'>
    <section class="basket">
      <h3>내 할일 목록</h3>
      <ul>
        <li>씻기</li>
        <li>공부하기</li>
        <li>게임한판하기</li>
        <li>html공부하기</li>
        <li>자바스크립트 책 사기</li>
      </ul>
    </section>
    
    <div class="message"> 
    </div>

    <section class="controller">
      <div class="addWrap">
        <input type="text" placeholder="할일을 등록합니다."  size="10">
        <button class="add">add</button>
      </div>
      
      <div class="removeWrap">
        <input type="text" placeholder="삭제하고싶은 번호를 넣으세요" maxlength="2" size="2">
        <button class="remove">remove</button>
      </div>
    </section>

    <script src="./problem1.js"></script>
  </section>
</body>
</html>
