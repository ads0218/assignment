<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Puzzle</title>
    <link rel="stylesheet" href="puzzle.css">

</head>
<body>
    <div class="BODY">
        <div class="wrap">
            <p class="title">Puzzle</p>
            <div id="level"><span id="levelTitle">Level</span>
                <input type="text" id="levelInput">
                <div id="levelInputSubmit">Ok</div>
            </div>
            <div class="puzzleWindow">
                <div class="piece" id="a11">1</div>
                <div class="piece" id="a12">2</div>
                <div class="piece" id="a13">3</div>
                <div class="piece" id="a14">4</div>
                <div class="piece" id="a21">5</div>
                <div class="piece" id="a22">6</div>
                <div class="piece" id="a23">7</div>
                <div class="piece" id="a24">8</div>
                <div class="piece" id="a31">9</div>
                <div class="piece" id="a32">10</div>
                <div class="piece" id="a33">11</div>
                <div class="piece up surround" id="a34">12</div>
                <div class="piece" id="a41">13</div>
                <div class="piece" id="a42">14</div>
                <div class="piece left surround" id="a43">15</div>
                <div class="piece space" id="a44"></div>
            </div>
            <p id="finish_message"></p>
        </div>
    </div>
    <span id="a10"></span>
    <span id="a20"></span>
    <span id="a30"></span>
    <span id="a40"></span>
    <span id="a15"></span>
    <span id="a25"></span>
    <span id="a35"></span>
    <span id="a45" class="right"></span>
    <span id="a01"></span>
    <span id="a02"></span>
    <span id="a03"></span>
    <span id="a04"></span>
    <span id="a51"></span>
    <span id="a52"></span>
    <span id="a53"></span>
    <span id="a54" class="down"></span>
    <script  src='puzzle.js'></script>
</body>
</html>
