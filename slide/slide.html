<!DOCTYPE html>
<html>
<head>
	<title>slide</title>
	<link rel="stylesheet" href="slide.css">
</head>

<body>
	<div id='BODY'>
		<div id='wrap'>
			<div id='movingWrap' style='transform:translate3d(0px, 0px, 0px);'>
				<div class='set1' style='transform:translate3d(0px, 0px, 0px);'>
					<div class='slide firstSlide' id='slide1'>1</div>
					<div class='slide secondSlide' id='slide2'>2</div>
					<div class='slide thirdSlide' id='slide3'>3</div>
				</div>
				<div class='set2' style='transform:translate3d(1800px, 0px, 0px);'>
					<div class='slide firstSlide' id='slide1'>1</div>
					<div class='slide secondSlide' id='slide2'>2</div>
					<div class='slide thirdSlide' id='slide3'>3</div>
				</div>
				<div class='set3' style='transform:translate3d(3600px, 0px, 0px);'>
					<div class='slide firstSlide' id='slide1'>1</div>
					<div class='slide secondSlide' id='slide2'>2</div>
					<div class='slide thirdSlide' id='slide3'>3</div>
				</div>
			</div>
			<div class='button' id='left'></div>
			<div class='button' id='right'></div>
		</div>
		<div id='indicaters'>
			<div class='indicater nowIndicater' id='indicater1'></div>
			<div class='indicater' id='indicater2'></div>
			<div class='indicater' id='indicater3'></div>
		</div>
	</div>
	<script src="slide2.js"></script>
</body>
</html>
